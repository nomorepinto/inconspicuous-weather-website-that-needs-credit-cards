<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Your content here -->
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-1 display-1">Hello, User</h1>
                </div>
            </div>

            <div class="row" id = "inputRow">
                <div class="col-12">
                    <h2 class="mb-3 display-3">Let's get the weather!</h2>
                    <p class="mb-5 fs-4">Please enter your name, credit card number and city below</p>
                </div>
                <form>
                    <div class="col-12 mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" required>
                        <label for="ccInput" class="form-label">Credit Card Number</label>
                            <input type="text" class="form-control" id="ccInput" required>
                        <label for="cityInput" class="form-label">City Name</label>
                            <input type="text" class="form-control" id="cityInput" required>
                        <button type="button" class="btn btn-secondary mt-3" onclick="fetchWeather()">Submit</button>
                    </div>
                </form>
            </div>

            <div class="row d-none" id="weatherResult">
                <div class="col-12 mt-5 border-0 rounded-3 shadow p-5 bg-body-tertiary">
                    <h2 class="mb-3" id="cityWeather"></h2>
                    <div id="weatherDetails">
                        <img id="weatherIconSunny" src="https://t4.ftcdn.net/jpg/01/88/51/73/360_F_188517322_pEA0W3nM4mPtNpAzPnvHOFsvMBhvqWrV.jpg" alt="Weather Icon" class="img-fluid w-100 mb-3 rounded d-none" style = "max-height: 5vh; min-width:100%">
                        <img id="weatherIconRainy" src="https://media.istockphoto.com/id/1257951336/photo/transparent-umbrella-under-rain-against-water-drops-splash-background-rainy-weather-concept.jpg?s=612x612&w=0&k=20&c=lNvbIw1wReb-owe7_rMgW8lZz1zElqs5BOY1AZhyRXs=" alt="Weather Icon" class="img-fluid mb-3 rounded w-100 d-none" style = "max-height: 5vh; min-width:100%">
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Condition: <span id="condition"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                    </div>
                    <button class="btn btn-secondary" onclick="goBack()">Go Back</button>

                </div>
            </div>
    </div>
    
    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "script.js"></script>
</body>
</html>
